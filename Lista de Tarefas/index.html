<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="corpo"><h2>Lista de Tarefas</h2>
        <p>Este é o meu segundo projeto Javascript.</p>
        <div id="myDIV" class="input">
            <input class="todoField" type="text" id="todolist" name="todolist" value="Digite aqui sua tarefa"><br>
            <span onclick="newElement()" class="AddButton">Incluir</span>
        </div>
        <ul id="myUL">
            <li>Passear com os Dogs</li>
            <li class="checked">Pagar as contas</li>
            <li>Reunião de grupo</li>
            <li>Compras do Mercado</li>
            <li>Estudar Javascript</li>
            <li>Organizar mesa de trabalho</li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
